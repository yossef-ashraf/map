<!DOCTYPE html>
<html>
<head>
<title>Simple Map</title>
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>


<!--start fri section -->
<div class="parent">
<!--start map section -->
<div class="div1 map " id="map" data-aos="zoom-in" ></div>
<!--end map section -->

<!--start select -->
<div class="div2" data-aos="fade-down">
<div class="mt-5 mb-3 font">choose for change map zoom</div>
<select class="form-select form-select-lg mb-3" id="address" >
<option selected>address</option>
<option>please weit</option>
</select> </div>
<!--end select -->

<!-- start form -->
<div class="div3 mt-5" data-aos="fade-left"> 
<div class=" mb-3 font">You can write the latitude and longitude and the address you want it to appear on the map</div>
<form id="myForm" class="row g-3">
<label for="myName" class="form-label">latitude:</label>
<input class="form-control"  id="lat" placeholder="latitude" name="lat" >
<br>
<label for="userId" class="form-label">longitude:</label>
<input class="form-control"  id="lat" placeholder="longitude" name="lng" >
<br>
<label for="myJob" class="form-label">title:</label>
<input class="form-control"  id="lat" placeholder="title" name="title" >
<br>
<input id="postSubmit" type="submit" class="btn btn-primary" value="Send Me!">
</form>
</div>
<!--end form -->

</div>
<!--end fri section -->

<script>

    </script>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<!-- <script src="post.js"></script> -->
<script src="map.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
src="https://maps.googleapis.com/maps/api/js?key=yourkey&callback=initMap&v=weekly"
async
></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
AOS.init({
duration: 2000,
});
</script>
</body>
</html>
